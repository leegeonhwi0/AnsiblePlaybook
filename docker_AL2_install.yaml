---
- hosts: AL2
  become: yes
  tasks:
    - name: "Installing yum-utils"
      yum:
        name:
          - yum-utils
        state: latest
    
    - name: "amazon-linux-extras Docker repo enable"
      command: amazon-linux-extras enable docker
      changed_when: false

    - name: "Installing Docker latest version"
      yum:
        name: docker
        state: present

    - name: "Starting and Enabling Docker service"
      service:
        name: docker
        state: started
        enabled: yes
